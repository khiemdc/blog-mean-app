<div class="container">
    <div class="row" *ngFor="let post of posts">
        <div class="post-container">
            <a routerLink="/" class="post-title"> {{ post.title }}</a>
        <p>{{ post.description }}</p>
        
        <a routerLink="/" class="btn btn-primary">More info</a>
        </div>
    </div>
</div>
